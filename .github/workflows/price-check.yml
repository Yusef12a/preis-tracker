    - name: ğŸ Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
      run: |
        pip install -r requirements.txt
    
    - name: ğŸš€ Preis-Check starten
